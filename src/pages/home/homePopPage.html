<ion-list no-lines class="mb-0">
	<ion-item (tap)="selectType(2)">
		<ion-label >全部</ion-label>	
		<ion-radio [checked]="artsType==2?true:false" class="mr-5"></ion-radio>
	</ion-item>
	<ion-item (tap)="selectType(1)">
		<ion-label>新闻</ion-label>
		<ion-radio [checked]="artsType==1?true:false" class="mr-5"></ion-radio>
	</ion-item>
	<ion-item (tap)="selectType(0)">
		<ion-label>剧评</ion-label>
		<ion-radio [checked]="artsType==0?true:false" class="mr-5"></ion-radio>
	</ion-item>
</ion-list>
