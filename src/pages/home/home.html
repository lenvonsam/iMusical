<ion-header>
  <ion-navbar color="dark">
    <ion-title>首页</ion-title>
    <ion-buttons end>
      <button ion-button color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll bg" fullscreen="true">
 <ion-refresher (ionRefresh)="doRefresh($event)" pullMax="200">
    <ion-refresher-content refreshingSpinner="circles" >
    </ion-refresher-content>
  </ion-refresher>
  <div class="banner" *ngIf="topSlides.length">
       <ion-slides [options]="_options">
        <ion-slide template="ngFor let item of topSlides; let i = index;">
        <img src="{{item.featurePic}}" (tap)="tapNewsDetail(item)" data-id="{{item.id}}">
        </ion-slide>
      </ion-slides>
  </div>
  <ion-list no-lines *ngIf="showPage" [virtualScroll]="listData">
    <ion-item *virtualItem="let itm">
     <ion-avatar item-left>
        <ion-img [src]="itm.featurePic"></ion-img>
      </ion-avatar>
      <p>
        {{itm.tags}}
        <span item-right>{{itm.posttime}}</span>
      </p>
      <div>{{itm.title}}</div>
    </ion-item>

  </ion-list>
</ion-content>
