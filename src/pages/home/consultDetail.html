<ion-header>
  <ion-navbar color="dark" [style.opacity]="navOpacity" [style.background]="navBackground">
    <ion-title>{{title}}</ion-title>
    <!-- <ion-buttons end>
      <button ion-button style="font-size:1.7rem;color:white;">
        <ion-icon name="share-outline" style="color:white;"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>
<ion-content>
  <div>
    <img [src]="detailObj.featurePic"/>
  </div>
  <div [innerHtml]="detailObj.webbody" style="padding:5px 5px;"></div>

</ion-content>

<ion-footer>
  <ion-toolbar style="padding: 0px 0px">
    <ion-row style="height:55px;">
      <ion-col width-33 class="footer-btn" tappable (click)="zan()" [ngClass]="classFont">
        <i class="mr-5 fa fa-heart"></i>
        赞
      </ion-col>
      <ion-col width-33 class="footer-btn" (tap)="goToComments()">
        <i class="mr-5 fa fa-comment"></i>
        {{commentsCount}}
      </ion-col>
      <ion-col width-33 class="footer-btn" tappable style="background: orange;color:white;" (click)="goToComment()">
        <i class="fa fa-pencil"></i>
        评论
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
