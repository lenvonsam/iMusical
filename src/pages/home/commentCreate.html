<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
      <button ion-button color="royal" (tap)="close()">
        取消
      </button>
    </ion-buttons>
    <ion-title>发表评论</ion-title>
    <ion-buttons end>
      <button ion-button color="royal" (tap)="sendComment()">
        发送
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg">
  <ion-item>
   <ion-textarea rows="6" placeholder="快快评论吧。。。" [(ngModel)]="commentContent"></ion-textarea>
 </ion-item>
</ion-content>
