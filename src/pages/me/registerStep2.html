<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      注册2/2
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg">
  <ion-list no-lines>
    <ion-item>
      <ion-label color="dark">新密码</ion-label>
      <ion-input placeholder="3-20位字母、数字和符号" [(ngModel)]="pwd" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark">再次确认</ion-label>
      <ion-input [(ngModel)]="confirmPwd" type="password"></ion-input>
    </ion-item>
    <div style="padding:16px;">
      <button ion-button block color="dark" (click)="regster()">注册</button>
    </div>
  </ion-list>

</ion-content>
