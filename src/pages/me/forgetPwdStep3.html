<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      重置密码3/3
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg">
  <ion-list no-lines>
    <ion-item>
      <ion-label color="dark">新密码</ion-label>
      <ion-input [(ngModel)]="newPwd" type="password" placeholder="3-20位字母、数字和符号"></ion-input>
    </ion-item>
    <div style="padding:16px;">
      <button ion-button block color="dark" (click)="restPwd()">重置</button>
    </div>
  </ion-list>

</ion-content>
