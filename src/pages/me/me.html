<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      我的
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: #f7f7f7">
<ion-list no-lines>
<div class="head-section">
  <i class="fa fa-pencil-square-o head-edit-icon" *ngIf="isLogin" (tap)="goToEdit()" ></i>
  <ion-row *ngIf="isGoLogin">
    <ion-col width-33>
       <img src="http://app.imusical.cn/defaultAvatar.jpg?imageView2/2/w/80/h/80" class="head">
    </ion-col>
    <ion-col width-77 (tap)="login()">
      <div class="go-login">
        去登录
      </div>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="isLogin">
    <ion-col width-33>
       <img [src]="headPic+'?imageVIew2/2/w/80/h/80'" class="head">
    </ion-col>
    <ion-col width-77>
      <div class="go-login">
        {{nickname}}
      </div>
    </ion-col>
  </ion-row>
</div>
<ion-item detail-push class="mt-10 bottom-line">
  <ion-icon name="star-outline" item-left style="color:#f9e48a;"></ion-icon>
  我的收藏
</ion-item>
<ion-item detail-push class="bottom-line">
  <ion-icon  name="add-circle-outline" item-left style="color: #ee6a57;"></ion-icon>
  关注话题
</ion-item>
<ion-item detail-push>
  <ion-icon name="chatboxes-outline" item-left style="color:#14bfa4;"></ion-icon>
  评论回复
</ion-item>

<!-- <ion-item detail-push class="mt-10 ">
  <ion-icon name="list-box-outline" item-left style="color: #51d993;"></ion-icon>
  我的订单
</ion-item> -->
<ion-item detail-push class="mt-10">
  <ion-icon name="create-outline" item-left style="color: #a561bd;"></ion-icon>
  意见反馈
</ion-item>

<ion-item detail-push class="mt-10" (tap)="loginout()">
  <ion-icon name="create-outline" item-left></ion-icon>
  注销
</ion-item>
