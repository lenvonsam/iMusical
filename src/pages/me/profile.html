<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      个人中心
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg">
  <ion-list>
    <ion-item detail-push (click)="updateProfile('avatar')">
      <img [src]="currentUser.avatar+'?imageVIew2/2/w/100/h/100'" style="width:100px;height:100px;border-radius: 6px;">
    </ion-item>
    <ion-item detail-none>
      手机号
      <span item-right >
        {{currentUser.phonenumber}}
      </span>
    </ion-item>
    <ion-item detail-push (tap)="updateProfile('nickname')">
      昵称
      <span item-right>
        {{currentUser.nickname}}
      </span>
    </ion-item>
  </ion-list>
</ion-content>
