<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      注册1/2
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg">
  <ion-list no-lines>
    <ion-item>
      <ion-label color="dark">手机号</ion-label>
      <ion-input placeholder="11位数字" [(ngModel)]="phone" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">验证码</ion-label>
      <ion-input [(ngModel)]="token" type="tel"></ion-input>
      <captcha-btn item-right [phone]="phone" [type]="type"></captcha-btn>
    </ion-item>
    <div style="padding:16px;">
      <button ion-button block color="dark" (click)="nextToStep2()">下一步，设置密码</button>
    </div>
  </ion-list>

</ion-content>
