<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      重置密码2/3
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg">
  <ion-list no-lines>
    <ion-label color="dark" style="padding-left:16px;">验证短信将发送至{{phone}}</ion-label>
    <ion-item>
      <ion-label color="dark">验证码</ion-label>
      <ion-input [(ngModel)]="authCode" type="tel"></ion-input>
      <captcha-btn item-right></captcha-btn>
    </ion-item>
    <div style="padding:16px;">
      <button ion-button block color="dark" (click)="nextToStep3()">下一步，设置新密码</button>
    </div>
  </ion-list>

</ion-content>
